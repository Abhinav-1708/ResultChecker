<!DOCTYPE html>
<html>

<head>
    <title>Result Page Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #333;
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        select,
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        
        select {
            background-color: #f5f5f5;
        }
        
        input[type="text"],
        input[type="submit"] {
            background-color: #eee;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        iframe {
            width: 100%;
            height: 80vh;
            /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Check Your Results</h2>
        <form id="resultForm">
            <label for="Year">Select Year:</label>
            <select id="year" name="year">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br><br>
            <label for="semester">Select Semester:</label>
            <select id="semester" name="semester">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
            </select><br><br>
            <label for="rollNumber">Enter Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required><br><br>
            <input type="submit" value="Check Result">
        </form>
    </div>

    <iframe id="resultFrame"></iframe>

    <script>
        document.getElementById("resultForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const semester = document.getElementById("semester").value;
            const rollNumber = document.getElementById("rollNumber").value;
            const year = document.getElementById("year").value;
            // Generate the result URL based on user input
            const resultURL = `https://erp.iiitkottayam.ac.in/php/${year}/${semester}/${rollNumber}.html`;

            // Set the iframe source to the generated result URL
            const resultFrame = document.getElementById("resultFrame");
            resultFrame.src = resultURL;
        });
    </script>
</body>

</html>
